<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Finances</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="css/index.css">

  <!--Import jQuery before materialize.min.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <!--Load the AJAX API-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script src="js/moment.min.js"></script>

  <script type="text/javascript"  src="js/movimentacao.js"></script>
</head>

<body>
  <header class="valign-wrapper">
    <div class="title">
      <h3></h3>
    </div>
  </header>

  <div class="divider"></div>

  <main>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h5>Tem certeza que deseja excluir esta movimentação?</h5>
        <p>Esta ação não pode ser desfeita.</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">
          Cancelar
        </a>
        <a id="sim" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">
          Sim
        </a>
      </div>
    </div>

    <!-- Dropdown Structure -->
    <ul id='dropdown1' class='dropdown-content'>
      <li><a href="#!">Alimentação</a></li>
      <li><a href="#!">Educação</a></li>
      <li><a href="#!">Esportes</a></li>
      <li><a href="#!">Lazer</a></li>
      <li><a href="#!">Moradia</a></li>
      <li><a href="#!">Outros</a></li>
      <li><a href="#!">Presentes</a></li>
      <li><a href="#!">Roupas</a></li>
      <li><a href="#!">Salário</a></li>
      <li><a href="#!">Saúde</a></li>
      <li><a href="#!">Transporte</a></li>
      <li><a href="#!">Viagem</a></li>
    </ul>

    <div class="container">
      <div class="row">
        <div class="col s1">
          <label for="valor"><i class="material-icons">attach_money</i></label>
        </div>
        <div class="col s11">
          <input type="text" id="valor">
        </div>
      </div>

      <div class="row">
        <div class="col s1">
          <label for="data"><i class="material-icons">date_range</i></label>
        </div>
        <div class="col s11">
          <input type="date" id="data">
        </div>
      </div>

      <div class="row">
        <div class="col s1">
          <i class="material-icons">details</i>
        </div>
        <div class="col s6">
          <!-- Dropdown Trigger -->
          <a id="cat-dropdown" class='dropdown-button btn blue darken-2' href='#' data-activates='dropdown1'>Alimentação</a>
        </div>
      </div>

      <div class="row">
        <div class="col s1">
          <label for="descricao"><i class="material-icons">info_outline</i></label>
        </div>
        <div class="col s11">
          <textarea id="descricao" style="width: 100%"></textarea>
        </div>
      </div>

      <div class="row" style="text-align:center; margin-top: 50px">
        <div class="col s4">
          <a href="#modal1" class="btn-floating btn-medium waves-effect waves-light modal-trigger red"><i class="material-icons">delete_forever</i></a>
        </div>
        <div class="col s4">
          <a id="edit" class="btn-floating btn-medium waves-effect waves-light blue"><i class="material-icons">edit</i></a>
        </div>
        <div class="col s4">
          <a id="done" class="btn-floating btn-medium waves-effect waves-light green"><i class="material-icons">done</i></a>
        </div>
      </div>
    </div>
  </main>
</body>
