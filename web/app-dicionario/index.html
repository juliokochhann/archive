<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="css/index.css">

  <!--Import jQuery before materialize.min.js and bootstrap.min.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <script type="text/javascript"  src="js/index.js"></script>
</head>

<body>
  <div class="header valign-wrapper blue darken-2">
    <img src="img/dictionary.svg" alt="Logo" height="48" width="48"/>
    <h5>Meu Dicion√°rio</h5>
  </div>

  <p></p>

  <div class="container">
    <div class="row">
      <div class="col s1 label">
        Pesquisar:
      </div>
    </div>

    <div class="row">
      <div class="input-field col s8">
        <!--<label for="search-input">Pesquisar Palavra</label>-->
        <input id="search-input" type="text" autocomplete="off">
      </div>
      <div class="col s2 button valign-wrapper">
        <a id="btn-submit" class="waves-effect waves-light btn blue darken-2"><i class="material-icons">search</i></a>
      </div>
    </div>

    <div class="row">
      <div class="col s12 center-align">
        <div id="loader" class="preloader-wrapper small active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <h5 id="info"></h5>

      <ul id="entries" class="pagination">

      </ul>

      <ol>

      </ol>
    </div
  </div>
</body>
</html>
